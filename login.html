<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante SENA - Panel de Administración</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            background-image: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
        }

        .login-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            padding: 40px 35px;
            animation: fadeIn 0.8s ease-out;
            border-top: 5px solid #28a745;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .header h1 {
            color: #28a745;
            font-size: 32px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-weight: 700;
        }

        .header h2 {
            color: #343a40;
            font-size: 20px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .access-note {
            color: #6c757d;
            font-size: 14px;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #f8f9fa;
            border-radius: 6px;
            display: inline-block;
            border-left: 3px solid #28a745;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #495057;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #f8f9fa;
        }

        .form-group input:focus {
            border-color: #28a745;
            background-color: white;
            outline: none;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 10px;
            accent-color: #28a745;
            width: 18px;
            height: 18px;
        }

        .remember-me label {
            color: #495057;
            font-size: 15px;
            cursor: pointer;
        }

        .forgot-password a {
            color: #28a745;
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: #218838;
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.2);
        }

        .btn-login:hover {
            background: linear-gradient(to right, #218838, #1ea67c);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            background: #ced4da;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .footer {
            margin-top: 35px;
            text-align: center;
            color: #adb5bd;
            font-size: 14px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .sena-logo {
            color: #28a745;
            font-size: 24px;
            margin-right: 5px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 25px;
            }
            
            .header h1 {
                font-size: 26px;
            }
            
            .header h2 {
                font-size: 18px;
            }
            
            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .access-note {
                font-size: 13px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="header">
                <h1><i class="fas fa-utensils sena-logo"></i> Restaurante SENA</h1>
                <h2>Panel de Administración</h2>
                <p class="access-note">Acceso exclusivo para personal autorizado</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user" style="color: #28a745;"></i> Usuario</label>
                    <input type="text" id="username" placeholder="Ingresa tu usuario" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock" style="color: #28a745;"></i> Contraseña</label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Recordar sesión</label>
                    </div>
                    <div class="forgot-password">
                        <a href="#" id="forgotPassword">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Ingresar
                </button>
            </form>
            
            <div class="footer">
                <p>© 2024 Restaurante SENA. Todos los derechos reservados.</p>
                <p style="font-size: 12px; margin-top: 5px;">Servicio Nacional de Aprendizaje - SENA</p>
            </div>
        </div>
    </div>

    <script src="js/login-script.js"></script>
</body>
</html>
